<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고교 전자소자 백과사전 | Electronic Components Library</title>
    <meta name="description" content="고등학생을 위한 기초 전자소자 검색 및 학습 플랫폼입니다. 저항, 커패시터, 트랜지스터 등 필수 소자 정보를 확인하세요.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Circuit<span>Wiki</span></h1>
            <p>고등학교 수준의 필수 전자소자 검색 엔진</p>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="찾으시는 소자 이름을 입력하세요 (예: 저항, 트랜지스터)...">
                <button id="searchBtn">검색</button>
            </div>
            <div class="filter-tags">
                <button class="tag active" data-category="all">전체</button>
                <button class="tag" data-category="passive">수동소자</button>
                <button class="tag" data-category="active">능동소자</button>
                <button class="tag" data-category="sensor">센서</button>
                <button class="tag" data-category="etc">기타</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="resultsGrid" class="results-grid">
            <!-- 결과가 여기에 동적으로 생성됩니다 -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 CircuitWiki - 교육용 전자소자 라이브러리</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
